<div class="provision-container">
  <mat-card class="provision-card">
    <mat-card-header>
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let section of provision" [expanded]="section.id === 'intro'">
          <mat-expansion-panel-header>
            <mat-panel-title>{{section.title}}</mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngIf="section.content" class="section-content">
            {{section.content}}
          </p>
          <ul *ngIf="section.items" class="section-list">
            <li *ngFor="let item of section.items">{{item}}</li>
          </ul>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
