<!-- edit-doctor.component.html -->
<div class="edit-doctor-container">
  <div class="header">
    <a routerLink="/admin/Doctor" class="back-link">← Trở về</a>
    <h2>Sửa thông tin bác sĩ</h2>
  </div>
    
  <div class="form-container">
    <div class="image-section">
      <div class="image-upload" (click)="openFileInput()">
        <img [src]="imagePreview" alt="Doctor preview">
        <input 
          type="file" 
          id="fileInput" 
          hidden 
          accept="image/*"
          (change)="onFileSelected($event)"
        >
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
      <div class="form-group">
        <label>Tên bác sĩ</label>
        <input 
          type="text" 
          [(ngModel)]="doctor.name" 
          name="name" 
          required
        >
      </div>

      <div class="form-group">
        <label>Email của Bác sĩ</label>
        <input 
          type="email" 
          [(ngModel)]="doctor.email" 
          name="email" 
          required
          readonly
          class="readonly-input"
        >
        <small class="hint-text">Email không thể thay đổi</small>
      </div>

      <div class="form-group">
        <label>Mật khẩu bác sĩ</label>
        <input 
          type="password" 
          [(ngModel)]="doctor.password" 
          name="password"
          readonly
          class="readonly-input"
          value="********"
        >
        <small class="hint-text">Mật khẩu không thể thay đổi ở đây</small>
      </div>

      <div class="form-group">
        <label>Chuyên ngành</label>
       <input 
          type="text" 
          [(ngModel)]="doctor.specialty" 
          name="specialty" 
          required
        >
      </div>
      <div class="form-group">
        <label>Bệnh viện</label>
        <input 
          type="text" 
          [(ngModel)]="doctor.hospital" 
          name="hospital" 
          required
        >
      </div>

      <div class="form-group">
        <label>Địa chỉ</label>
        <input 
          type="text" 
          [(ngModel)]="doctor.address" 
          name="address" 
          required
        >
      </div>

      <div class="form-group">
        <label>Kinh nghiệm</label>
       <input 
          type="text" 
          [(ngModel)]="doctor.experience" 
          name="experience" 
          required
        >
      </div>

      <div class="form-group">
        <label>Giá Khám</label>
        <input 
          type="number" 
          [(ngModel)]="doctor.consultationFee" 
          name="consultationFee" 
          required
        >
      </div>

      <div class="form-group">
        <label>Giới thiệu</label>
        <textarea 
          [(ngModel)]="doctor.description" 
          name="description" 
          rows="4"
          required
        ></textarea>
      </div>

      <button type="submit" [disabled]="!doctorForm.valid">
        Cập nhật thông tin
      </button>
    </form>
  </div>
</div>
