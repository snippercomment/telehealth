<div class="add-doctor-container">
  <div class="header">
    <a routerLink="/admin/Doctor" class="back-link">← Trở về</a>
    <h2>Thêm bác sĩ</h2>
  </div>
    
    <div class="form-container">
      <div class="image-section">
        <div class="image-upload" (click)="openFileInput()">
          <img [src]="imagePreview" alt="Doctor preview">
          <input 
            type="file" 
            id="fileInput" 
            hidden 
            accept="image/*"
            (change)="onFileSelected($event)"
          >
        </div>
      </div>
  
      <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
        <div class="form-group">
          <label>Tên bác sĩ</label>
          <input 
            type="text" 
            [(ngModel)]="doctor.name" 
            name="name" 
            required
          >
        </div>
  
        <div class="form-group">
          <label>Email của Bác sĩ</label>
          <input 
            type="email" 
            [(ngModel)]="doctor.email" 
            name="email" 
            required
          >
        </div>
  
        <div class="form-group">
          <label for="password">Mật khẩu bác sĩ</label>
          <div class="input-container">
            <input 
              id="password"
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="doctor.password" 
              name="password" 
              required 
              class="form-control"
            >
            <i 
              class="toggle-password-icon"
              [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
              (click)="togglePasswordVisibility()"
            ></i>
          </div>
        </div>
        
  
        <div class="form-group">
          <label>Chuyên ngành</label>
         <input 
            type="text" 
            [(ngModel)]="doctor.specialty" 
            name="specialty" 
            required
          >
        </div>
        <!-- <div class="form-group">
          <label>Bệnh viện</label>
          <select [(ngModel)]="doctor.hospital" name="hospital" required>
            <option *ngFor="let hospital of hopitales" [value]="hospital">
              {{hospital}}
            </option>
          </select>
        </div> -->
  
        <div class="form-group">
          <label>Bệnh viện</label>
          <input 
            type="text" 
            [(ngModel)]="doctor.hospital" 
            name="hospital" 
            required
          >
        </div>
  
        <div class="form-group">
          <label>Địa chỉ</label>
          <input 
            type="text" 
            [(ngModel)]="doctor.address" 
            name="address" 
            required
          >
        </div>
  
        <div class="form-group">
          <label>Kinh nghiệm</label>
         <input 
            type="text" 
            [(ngModel)]="doctor.experience" 
            name="experience" 
            required
          >
        </div>
  
        <div class="form-group">
          <label>Giá Khám</label>
          <input 
            type="number" 
            [(ngModel)]="doctor.consultationFee" 
            name="fee" 
            required
          >
        </div>
  
        <div class="form-group">
          <label>Giới thiệu</label>
          <textarea 
            [(ngModel)]="doctor.description" 
            name="description" 
            rows="4"
            required
          ></textarea>
        </div>
  
        <button type="submit" [disabled]="!doctorForm.valid">
          Thêm bác sĩ
        </button>
      </form>
    </div>
  </div>
